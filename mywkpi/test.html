<html><head>  <title>mywkpi Web Kit Plug-In</title>  <object width="0" height="0" type="application/x-vlerq" pluginspage="http://www.equi4.com/download.cgi/vlerq-plugin"></object>  <style type="text/css">    #debugDiv {      border-width: 1px;      border-style: dotted;      border-color: black;      background: #f0f0f0;      font-size: 12px;      position: absolute;      bottom: 0px;      left: 0px;      height: 300px;      width: 90%;      overflow: scroll;      display:block;    }  </style>  <script>    function D(str) {      var debugDiv = document.getElementById('debugDiv');      debugDiv.appendChild(document.createTextNode(str));      debugDiv.appendChild(document.createElement("br"));      debugDiv.scrollTop = debugDiv.scrollHeight;    }    function mytest() {      var vq = window.vlerq      var db = vq.openFile_('~/w/js/mywkpi/test.vqdb');      D(db);      D(db.size());      D(db.width());      D("wee");      D(db.blah());      D(db.repeat(5).size());      D(db.slice(1,1,1));      D(vq.emptyView_(7).spread(5).size());      D("ok");      D(window);      D(db.at(0,'B'));      D(db.meta().at(1,'name'));      //for (var x in window) { D(x); }      D(window.location);      D(window.document);    }  </script></head><body>  <div id='debugDiv'></div>  <script>    mytest();  </script>  <!-- <input type=button value="Go" onClick="mytest()"> --></body></html>
